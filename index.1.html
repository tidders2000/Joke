<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-6 pink"><img src="assets/images/title-advice.png" class="header"></img>
			</div>
			<div class="col-xs-12 col-md-6 d-none d-md-block"><img src="assets/images/clock.png" class="clock"></img>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 ">

				<div class="wrapper col-sm-12 col-md-4 offset-md-4 ">
					<div id="message" class="message">
						<h2>wise words</h2>

					</div>

				</div>

			</div>
			<div class="col-md-2 d-none d-lg-block "><button class="btn btn-secondary action-button advice" title="Print Advice"><i class="fas fa-question-circle"></i></button></div>
			<div class="col-md-12 col-lg-8  d-none d-md-block"><img src="assets/images/print-crop-sh.png" class="printer"></img>
			</div>
			<div class="col-md-2  d-none d-lg-block"><button class="btn btn-secondary action-button" title="Email Advice" data-toggle="modal" data-target="#exampleModal"><i class="far fa-envelope"></i></button></div>
		</div>
		<div class="row">
			<div class="col-md-6 d-block d-lg-none"><button class="btn btn-secondary action-button advice"><i class="fas fa-question-circle"></i></button></div>
			<div class="col-md-6 d-block d-lg-none"><button class="btn btn-secondary action-button" data-toggle="modal" data-target="#exampleModal"><i class="far fa-envelope"></i></button></button>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				</div>
				<div class="modal-body">
					 <div class="center-form ">
            <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send Project Request</button>
                </form>

        </div>
				
				</div>
				<div class="modal-footer">
					<br>
					<br>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					
				</div>
			</div>
		</div>
	</div>
	
		

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
